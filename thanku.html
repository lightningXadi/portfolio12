<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d21;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 140, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    .card h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #6a8dff;
    }

    .card p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #6a8dff;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5272e9;
      transform: translateY(-3px);
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Soft glowing background circles */
    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #6a8dff;
      filter: blur(150px);
      opacity: 0.3;
      border-radius: 50%;
      z-index: -1;
      animation: float 6s infinite ease-in-out alternate;
    }

    .circle1 {
      top: 10%;
      left: 10%;
    }

    .circle2 {
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-40px); }
    }

  </style>

</head>
<body>

  <div class="glow-circle circle1"></div>
  <div class="glow-circle circle2"></div>

  <div class="card">
    <h1>Thank You! ðŸŽ‰</h1>
    <p>Your message has been sent successfully. I will get back to you soon!</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
